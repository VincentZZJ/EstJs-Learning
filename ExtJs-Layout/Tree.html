<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css">
<script src="extjs/bootstrap.js"></script>
<script src="extjs/locale/ext-lang-zh_CN.js"></script>
<script type="text/javascript">
	Ext.onReady(function () {
		// 基本构造
		Ext.create('Ext.tree.Panel',{
			title : 'TreeGrid',
			renderTo : 'Code13_2',
			width : 600,
			fields : ['name','description'],
			columns : [{
				xtype : 'treecolumn',
				text : '名称',
				dataIndex : 'name',
				width : 200,
				sortable : true
			},{
				text : '描述',
				dataIndex : 'description',
				flex : 1,
				sortable : true
			}],
			root : {
				name : '树根',
				description : '树根的描述',
				expanded : true,
				children : [{
					name : '节点一',
					description : '这里是节点一',
					checked : true,
					leaf : true					// 默认为false，则默认为一个节点并不是一个页节点
				},{
					name : '节点二',
					checked : false,
					description : '这里是节点二',
					leaf : true
				}]
			},
			// 页面拖拽设置
			viewConfig : {
				plugins : {
					ptype : 'treeviewdragdrop'
				}
			}
		});
		// 拖拽
		Ext.create('Ext.tree.Panel',{
			title : 'TreeGrid',
			renderTo : 'Code13_4',
			width : 600,
			fields : ['name','description'],
			columns : [{
				xtype : 'treecolumn',
				text : '名称',
				dataIndex : 'name',
				width : 200,
				sortable : true
			},{
				text : '描述',
				dataIndex : 'description',
				flex : 1,
				sortable : true
			}],
			root : {
				name : '树根',
				description : '树根的描述',
				expanded : true
				// children : [{
				// 	name : '节点一',
				// 	description : '这里是节点一',
				// 	checked : true,
				// 	leaf : true					// 默认为false，则默认为一个节点并不是一个页节点
				// },{
				// 	name : '节点二',
				// 	checked : false,
				// 	description : '这里是节点二',
				// 	leaf : true
				// }]
			},
			// 页面拖拽设置
			viewConfig : {
				plugins : {
					ptype : 'treeviewdragdrop'
				}
			}
		});
	});
</script>
</head>
<body>
    <div id="Code13_2"></div>
    <div id="Code13_4"></div>
</body>
</html>

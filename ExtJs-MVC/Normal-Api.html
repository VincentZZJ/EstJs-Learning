    <title>Title</title>
    <script>
        Ext.onReady(function () {
            // 测试apply()对象属性拷贝方法
            var panel_apply = new Ext.Panel({
                title : ' test Ext.apply',
                with : '280',
                renderTo : Ext.getBody()
            });
            let tarObj = {};
            let srcObj = {};
            srcObj.name = "Vincent";
            srcObj.age = 22;
            srcObj.sayName = function () {
                console.log(this.name);
            };
            Ext.apply(tarObj,srcObj);
            Ext.Msg.alert('testExample','tarObj的属性如下：<br/>' + tarObj.name + "<br/>" + tarObj.age);
            tarObj.sayName();
            srcObj.name = 'Marry';
            tarObj.sayName();
        });

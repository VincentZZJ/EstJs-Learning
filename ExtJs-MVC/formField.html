<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./extjs/resources/css/ext-all.css">
    <script type="text/javascript" src="extjs/bootstrap.js"></script>
    <script type="text/javascript" src="extjs/locale/ext-lang-zh_CN.js"></script>
    <title>Title</title>
    <script>
        Ext.onReady(function () {
            Ext.QuickTips.init();
            var loginForm = new Ext.form.Panel({
                title : 'Register',
                bodyStyle : 'padding;5 5 5 5 ',
                frame : true,
                // height : 120,
                width : 200,
                renderTo : 'registerBox',
                defaultType : 'textfield',
                defaults : {
                    labelSeparator :'ï¼š   ',
                    labelWidth : 80,
                    width : 180,
                    allowBlank : false,
                    labelAlign : 'right',
                    msgTarget : 'side'
                 },
                items : [{
                    fieldLabel : 'userName',
                    name : 'username',
                    selectOnFocus : true,
                    regex : /^([\w]+)(.[\w]+)*@([\w-]+\.){1,5}([A-Za-z]){2,4}$/,
                    regexText : 'wrong form style'
                },{
                    name : 'password',
                    fieldLabel : 'passWord',
                    inputType : 'password'
                },{
                    xtype : 'numberfield',
                    fieldLabel : 'age',
                    name : 'age',
                    allowDecimals : false,
                    nanText : 'please input available number'
                }],
                buttons : [{
                    text : 'Register',
                    handler : function () {
                        loginForm.form.setValues({username:'user@com',password:'123456'});
                    }
                }]
            });
        });
    </script>
</head>
<body>
    <div id="registerBox"></div>
</body>
</html>
